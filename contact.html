<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
            <div class="first-text">Let's get in touch</div>
            <img src="ok.png" alt="" class="image">
            <div class="social-links">
                <span class="second-text">Let's Connect:</span>
                <ul class="social-media">
                    <li><a href=""><i class='bx bxl-linkedin'></i></a></li>
                    <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                    <li><a href=""><i class='bx bxl-github'></i></a></li>
                </ul>
            </div>
        </div>
    
    
    <div class="submit-form">
        <h4 class="third-text text">Contact Me</h4>
        <form action="">
            <div class="input-box">
                <input type="text" class="input" required>
                <label for="">Name</label>
            </div>
            <div class="input-box">
                <input type="email" class="input" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <input type="tel" class="input" required>
                <label for="">Phone</label>
            </div>
            <div class="input-box">
                <textarea name="Message" cols="30" rows="10" class="input" value="Message" required id="message"></textarea>
                <label for="">Message</label>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    </div>
</div>
</body>
</html>
